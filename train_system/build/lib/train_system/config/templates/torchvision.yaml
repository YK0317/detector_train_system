model:
  name: "ResNet18"
  type: "torchvision"
  architecture: "resnet18"
  pretrained: true
  num_classes: 2

data:
  name: "ImageDataset"
  type: "folder"
  train_path: "data/train"
  val_path: "data/val"
  batch_size: 32
  img_size: 224
  augmentation:
    horizontal_flip: true
    rotation: 10
    color_jitter: true
    normalize: true

training:
  epochs: 20
  learning_rate: 0.001
  optimizer: "adamw"
  scheduler: "cosine"
  val_frequency: 1
  save_frequency: 5
  tensorboard: true

output:
  output_dir: "experiments"
  experiment_name: "resnet18_classification"

device: "auto"
seed: 42
